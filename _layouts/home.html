---
layout: base
---

<div class="home">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hero-content">
          {% if site.title != '' %}
          <h1 class="text-center">{{site.title}}</h1>
          {% endif %}
          <p class="text-center">
            {% if site.description != '' %}
            {{site.description}}
            {% endif %}
          </p>

          <div class="image">
            <img src="/img/it_me.png" alt="A picture of me" class="center"/>
          </div>

          <div class="hero-buttons">
            {% if site.github_username != '' %}
              <a href="https://github.com/{{ site.github_username }}"><button class="btn btn-default btn-lg"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>Github</button></a>
            {% endif %}
            {% if site.linkedin != '' %}
              <a href="https://{{ site.linkedin }}"><button class="btn btn-default btn-lg"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg></i>LinkedIn</button></a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
